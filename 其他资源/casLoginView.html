<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>YHR企业电商平台，欢迎登录</title>
	<link rel="icon" href="./img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/cas/themes/enterprise/css/all.css" />
    <link rel="stylesheet" type="text/css" href="/cas/themes/enterprise/css/pages-login.css" />
</head>

<body>
	<!-- 头部栏位 -->
	<!--页面顶部-->
<div id="nav-bottom">
	<!--顶部-->
	<div class="nav-top">
		<div class="top">
			<div class="py-container">
				<div class="shortcut">
					<ul class="fl">
						<li class="f-item">企业电商平台欢迎您！</li>
					</ul>
					<div class="fr typelist">
						<ul class="types">
							<li class="f-item"><span><a href="cart.html" target="_blank">我的购物车</a></span></li>
							<li class="f-item"><span><a href="shoplogin.html" target="_blank">商家后台</a></span></li>				
						</ul>
					</div>
					
				</div>
			</div>
		</div>

		<!--头部-->
		<div class="header">
			<div class="py-container">
				<div class="yui3-g Logo">
					<!--<div class="yui3-u Left logoArea">
						<a class="logo-bd" title="企业电商平台" href="index.html" target="_blank"></a>
					</div>-->
					<div class="yui3-u Rit searchArea">
						<div class="search">
							<form action="" class="sui-form form-inline">
								<!--searchAutoComplete-->
								<div class="input-append">
									<input type="text" id="autocomplete" class="input-error input-xxlarge" />
									<button class="sui-btn btn-xlarge btn-danger" type="button">搜索</button>
								</div>
							</form>
						</div>
					</div>
					
				</div>

			</div>
		</div>
	</div>
</div>

	<div class="login-box">

		<!--loginArea-->
		<div class="loginArea">
			<div class="py-container login">
				<div class="loginform">
					<ul class="sui-nav nav-tabs tab-wraped">
						<li id="tabSuiForm" class="active" onclick="switchSuiForm()">
							<a href="javascript:void(0)" data-toggle="tab" >
								<h3>账户登录</h3>
							</a>
						</li>
					</ul>
					<div class="tab-content tab-wraped">
						<div id="profile" class="tab-pane active">
							<form class="sui-form" th:object="${credential}" action="login">
								<div class="input-prepend"><span class="add-on loginname"></span>
									<input id="inputName" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat" th:field="*{username}">
								</div>
								<div class="input-prepend"><span class="add-on loginpwd"></span>
									<input id="inputPassword" type="password" placeholder="请输入密码" class="span2 input-xfat" th:field="*{password}">
								</div>
								<div class="setting">
									<label class="checkbox inline">
										<input name="m1" type="checkbox" value="2" checked="">
										自动登录
									</label>
									<span class="forget">忘记密码？</span>
								</div>
								<div class="logined">
								    <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
									<input type="hidden" name="_eventId" value="submit"/>
									<input type="hidden" name="geolocation"/>
									<button class="sui-btn btn-block btn-xlarge btn-danger" >登&nbsp;&nbsp;录</button>
									
									<div th:if="${#fields.hasErrors('*')}">
										<span th:each="err : ${#fields.errors('*')}" th:utext="${err}">Example error</span>
									</div>
								</div>
							</form>
							<div class="otherlogin">
								<div class="types">
									<ul>
										<li><img src="/cas/themes/enterprise/img/qq.png" width="35px" height="35px" /></li>
										<li><img src="/cas/themes/enterprise/img/sina.png" /></li>
										<li><img src="/cas/themes/enterprise/img/ali.png" /></li>
										<li><img src="/cas/themes/enterprise/img/weixin.png" /></li>
									</ul>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机品优购</li>
				<li>销售联盟</li>
				<li>品优购社区</li>
			</ul>
			<div class="address">Author: 于皓然 &nbsp; Version ：1.0</div>
			<div class="beian">项目已开源 <a href="#">项目源码 </a>
			</div>
		</div>
	</div>

<script type="text/javascript">
	function switchSuiForm() {
		document.getElementById('index').className = "tab-pane";
		document.getElementById('profile').className = "tab-pane active";
		document.getElementById('tabSuiForm').className = "active";
		document.getElementById('tabOtherLogin').className = "";
	}
	function switchOtherLogin() {
		document.getElementById('index').className = "tab-pane active";
		document.getElementById('profile').className = "tab-pane";
		document.getElementById('tabSuiForm').className = "";
		document.getElementById('tabOtherLogin').className = "active";
	}
</script>
</body>
</html>
